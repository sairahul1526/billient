<div style="display: table;">
  <mat-form-field style="display: table-cell;padding: 10px">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for items">
  </mat-form-field>
  <button mat-fab style="display: table-cell;" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
  
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row" (click)="delete(row)">
        <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row" (click)='change(row, 1)'>
        {{row.name}}
        <!-- <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </button>  -->
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let row" (click)='change(row, 2)'> 
        {{row.quantity}} 
        <!-- <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </button>  -->
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row" (click)='change(row, 3)'>
          {{row.price}}
          <!-- <button mat-icon-button>
            <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
          </button>  -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
